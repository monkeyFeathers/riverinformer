<!DOCTYPE html>
<html>
  <head>
    <title>River Informer</title>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var HelloMessage = React.createClass({
        render: function() {
        return <div>Hello {this.props.name}</div>;
        }
      });

      React.render(
        <HelloMessage name="John" />,
        document.getElementById('container')
      );  
    </script>
  </body>
</html>
